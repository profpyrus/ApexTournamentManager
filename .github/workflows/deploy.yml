name: "Deploy Apex Tournament Manager"

on:
  push:
    branches:
      - "release"

env:
  PROJECT_PATH: ApexTournamentManager/ApexTournamentManager.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
  
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-framework-version: 4.8.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}
  
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
  
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile --no-build